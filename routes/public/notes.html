<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <title>Notes</title>
</head>

<body>
  <div class = "jumbotron jumbotron-fluid">
    <div id = "notes">

    </div>
  </div>

<div class = "jumbotron jumbotron-fluid">
<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Your Note's Title</label>
    <input type="email" class="form-control" id="title" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Content</label>
    <textarea class="form-control" id="text" rows="5"></textarea>
  </div>
  <button type="button" class="btn btn-dark" id="submit">Submit</button>
</form>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="assets/js/notes.js"></script>
</body>

</html>
